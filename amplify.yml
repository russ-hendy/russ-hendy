version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "PreBuild checks..."
        - pwd
        - if [ -d "frontend" ]; then cd frontend; fi
        - yarn install
    build:
      commands:
        - echo "Build checks..."
        - pwd
        - if [ -d "frontend" ]; then cd frontend; fi
        - yarn build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
