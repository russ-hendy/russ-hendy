version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:"
        - pwd
        - echo "Directory Contents:"
        - ls -la
        - echo "Attempting explicit cd..."
        - cd frontend && yarn install
    build:
      commands:
        - cd frontend && yarn build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
